<!DOCTYPE html>

<html>
    <head>
        <title>Post A Stay</title>
    </head>

    <body>
        <h1>Post a New Stay</h1>
        <div>
            <form id="stay_form" method="post" action="/mystays/PostStay/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                    <br /> 
                {% endfor %}
                <input type="submit" name="submit" value="Post Stay" />
            </form>
        </div>
    </body>
</html>
