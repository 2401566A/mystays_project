<!DOCTYPE html>
<html>

    <head>
        <title>MyStays</title>
    </head>

    <body>
        <h1>MyStays</h1>
        <div>
            <a href="/mystays/AboutUs/">About Us</a><br />
            <a href="/mystays/WhereToStay/">Where To Stay</a><br />
            <a href="/mystays/PostStay/">Post A Stay</a><br />
        </div>

        <div>
        <h2>Check out our highest rated stays...</h2>
        {% if best_stays %}
            <ul>
            {% for stay in best_stays %}
                <li><a href="/mystays/WhereToStay/ChosenStay/{{ stay.slug }}/">{{ stay.name }}</a>: {{ stay.propertyRating }}/10</li>
            {% endfor %}
            </ul>
        {% else %}
            <strong>There is nowhere to stay.</strong>
        {% endif %}
        </div>

    </body>

</html>
